local-asn: 395909

as-set-limit:
  member-limit: 250
  prefix-limit: 50
  large-as-list: []

keepup-as-list: []

blacklist:
  asn:
    - 21158
    - 216056
  as-set:
    - AS216056:AS-VIRTUALIZE
  prefix4:
    - 193.109.132.0/23
  prefix6:
    - 2001:678:de0::/48

router:
  - name: edge.pku.395909.atlas.projectk.org
    kernel:
      ipv4:
        - protocol: bgp
          src: 192.168.3.1
      ipv6:
        - protocol: bgp
          src: 2602:f93b:a41::1
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 27523
            neighbor-address: wg1241
            update-source: wg1241
            pre-export-accept:
              - action: permit
                set: "large-community add '27523:2002:6939'"
          - asn: 27523
            neighbor-address: wg1221
            prepend: "395909 395909"
            update-source: wg1221
        routeserver: []
        peer: []
        downstream: []

  - name: edge.hkg.395909.atlas.projectk.org
    kernel:
      ipv4:
        - protocol: bgp
          src: 192.168.2.1
      ipv6:
        - protocol: bgp
          src: 2602:f93b:a21::1
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 53808
            soft-reconfiguration-inbound: false
            neighbor-address: fc00:220::1
            pre-import-accept:
              - action: deny
            update-source: fc00:220::5f:1
        routeserver: []
        peer: []
        downstream: []

  - name: edge.home.395909.atlas.projectk.org
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 27523
            neighbor-address: wg1151
            update-source: wg1151
          - asn: 27523
            neighbor-address: wg1141
            update-source: wg1141
        routeserver: []
        peer: []
        downstream: []
