local-asn: 395909

as-set-limit:
  member-limit: 250
  prefix-limit: 50
  large-as-list: []

keepup-as-list: []

blacklist:
  asn:
    - 21158
    - 216056
  as-set:
    - AS216056:AS-VIRTUALIZE
  prefix4:
    - 193.109.132.0/23
  prefix6:
    - 2001:678:de0::/48

template:
  as-path-list:
    - &AUTOGEN-AS-PassGFW
      name: AUTOGEN-AS-PassGFW
      rule:
        - action: permit
          description: Edgecast
          regex: "15133$"
        - action: permit
          description: Fastly
          regex: "54113$"
        - action: permit
          description: Google
          regex: "(15169|16550|16591|19527|36040|43515|139070|139190|396982)$"
        - action: permit
          description: Telegram
          regex: "(62014|62041|59930)$"
        - action: permit
          description: Twitter
          regex: "(13414|35995|63179)$"
        - action: permit
          description: Cloudflare
          regex: "13335$"
        - action: permit
          description: IDC Frontier
          regex: "4694$"
        - action: permit
          description: Amazon for docker
          regex: "(14618|16509)$"
        - action: permit
          description: Wikimedia
          regex: "14907$"
        - action: permit
          description: Meta
          regex: "(32934|54115|63293)$"

router:
  - name: edge.pku.395909.atlas.projectk.org
    kernel:
      ipv4:
        - protocol: bgp
          src: 192.168.3.1
      ipv6:
        - protocol: bgp
          src: 2602:f93b:a41::1
    policy:
      as-path-list:
        - *AUTOGEN-AS-PassGFW
      prefix-list:
        - name: AUTOGEN-AMPR-IPv4
          rule:
            - action: permit
              prefix: 44.30.63.0/24
    # redistribute:
    #   pre-filter:
    #     - action: permit
    #       match: ip address prefix-list AUTOGEN-AMPR-IPv4
    #       set:
    #         - as-path prepend '203023'
    #         - large-community add '395909:0:500'
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 27523
            extended-nexthop: true
            neighbor-address: wg1241
            update-source: wg1241
            pre-export-accept:
              - action: permit
                set: "large-community add '27523:2002:6939'"
          # - asn: 27523
          #   extended-nexthop: true
          #   neighbor-address: wg1221
          #   out-prepend: "395909 395909"
          #   update-source: wg1221
          - asn: 27523
            extended-nexthop: true
            neighbor-address: wg1231
            out-prepend: "395909 395909"
            in-prepend: "395909 395909"
            pre-import-accept:
              - action: permit
                match: as-path AUTOGEN-AS-PassGFW
                on-match-next: false
              - action: deny
            update-source: wg1231
        routeserver: []
        peer: []
        downstream: []

  - name: edge.hkg.395909.atlas.projectk.org
    kernel:
      ipv6:
        - protocol: bgp
          src: 2602:f93b:a21::1
        - protocol: static
          src: 2602:f93b:a21::1
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 53808
            soft-reconfiguration-inbound: false
            neighbor-address: fc00:220::1
            pre-import-accept:
              - action: deny
            update-source: fc00:220::5f:1
        routeserver: []
        peer: []
        downstream: []

  - name: edge.home.395909.atlas.projectk.org
    kernel:
      ipv4:
        - protocol: bgp
          src: 192.168.2.1
      ipv6:
        - protocol: bgp
          src: 2602:f93b:a11::1
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 27523
            extended-nexthop: true
            neighbor-address: wg1151
            update-source: wg1151
          - asn: 27523
            extended-nexthop: true
            neighbor-address: wg1141
            update-source: wg1141
        routeserver: []
        peer: []
        downstream: []
